<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <title>Cat Clicker Premium Pro</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="row">
                <div class="col-lg-12 colapse">
                    <h1 class="main-heading center">
                        Cat Clicker Premium Pro Project
                    </h1>
                </div>
            </div>
            <div class="row">
                <div id="listDiv" class="col-lg-12 list">
                    <ul id="cat-list"></ul>
                </div>
            </div>
            
        </header>

        <main class="main">
            
            <div id="catDiv" class="row">
                <div class="col-lg-12 imgContentDiv">
                    <div class="row">
                        <div id="nameDiv" class="col-lg-12">
                            <h2 id="catName" class="name center"></h2>
                        </div>
                    </div>                                        
                    <div class="row">
                        <div id="imgDiv" class="col-lg-12 imgDiv">
                            <img id="cat-img" class="img-responsive catDiv" src="" alt="">
                        </div>
                    </div>
                    <div class="row">
                        <div id ="clickDiv" class="col-lg-12 clickDiv">
                            <p id="catClicks" class="click">Total Clicks: 
                                <span id="clickTracker" class="clickFont">

                                </span>
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div id="adminDiv" class="col-lg-12 align-center">
                            <button id="adminButton" type="button">Admin</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 hide">
                            <form class="center">
                                Name<br>
                                <input type="text" name="name"><br>
                                Img-URL<br>
                                <input type="text" name="url"><br>
                                #clicks<br>
                                <input type="text" name="clicks">
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 align-center hide">
                            <button id="cancleBtn" type="button">Cancle</button>
                            <button id="saveBtn" type="button">Save</button>
                        </div>
                    </div>
                </div>                
            </div>
        </main>

        <footer class="footer">           

        </footer>
    </div>
    <script src="js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
